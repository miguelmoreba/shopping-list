<h1>Shopping list app</h1>
<div class="container-flui pt-4 pl-2">
  <div class="row">
    <div *ngFor="let item of items" class="col-md-7">
      <div class="card">
        <div class='card-body'>
          <p>{{item}}</p>
        </div>
      </div>
    </div>
  </div>

  <button class="btn btn-primary pl-2 mt-2" (click)="onClick()">
    Add item
  </button>
</div>
